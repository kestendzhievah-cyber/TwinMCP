version: '3.8'

# ─── Shared env file ───────────────────────────────────────────────
# Create a .env file at the project root with production secrets.
# docker-compose automatically loads it for variable interpolation.

services:
  # ── Next.js web application ──────────────────────────────────────
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: twinmcp-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file: .env
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-twinmcp_user}:${POSTGRES_PASSWORD:-twinmcp_password}@postgres:5432/${POSTGRES_DB:-twinmcp_dev}
      - REDIS_URL=redis://redis:6379
      - QDRANT_URL=http://qdrant:6333
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3000/api/health').then(r=>{if(!r.ok)throw 1})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - twinmcp-network

  # ── MCP HTTP server ──────────────────────────────────────────────
  mcp-server:
    build:
      context: ./packages/mcp-server
      dockerfile: Dockerfile
    container_name: twinmcp-mcp-server
    restart: unless-stopped
    ports:
      - "3001:3001"
    env_file: .env
    environment:
      - NODE_ENV=production
      - TWINMCP_PORT=3001
      - TWINMCP_HOST=0.0.0.0
      - TWINMCP_API_BASE_URL=http://app:3000
      - TWINMCP_INTERNAL_KEY=${TWINMCP_INTERNAL_KEY:-twinmcp_internal_key}
      - TWINMCP_CORS_ORIGINS=*
    depends_on:
      app:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - twinmcp-network

  # ── PostgreSQL ───────────────────────────────────────────────────
  postgres:
    image: postgres:15-alpine
    container_name: twinmcp-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-twinmcp_dev}
      POSTGRES_USER: ${POSTGRES_USER:-twinmcp_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-twinmcp_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-twinmcp_user} -d ${POSTGRES_DB:-twinmcp_dev}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - twinmcp-network

  # ── Redis ────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: twinmcp-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - twinmcp-network

  # ── Qdrant vector DB ─────────────────────────────────────────────
  qdrant:
    image: qdrant/qdrant:latest
    container_name: twinmcp-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__HTTP_PORT: 6333
      QDRANT__SERVICE__GRPC_PORT: 6334
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:6333/healthz"]
      interval: 15s
      timeout: 5s
      retries: 3
    networks:
      - twinmcp-network

  # ── MinIO object storage ─────────────────────────────────────────
  minio:
    image: minio/minio:latest
    container_name: twinmcp-minio
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - twinmcp-network

  # ── pgAdmin (dev only) ──────────────────────────────────────────
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: twinmcp-pgadmin
    restart: unless-stopped
    profiles: ["dev"]
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@twinmcp.dev
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - twinmcp-network

volumes:
  postgres_data:
  redis_data:
  qdrant_data:
  minio_data:

networks:
  twinmcp-network:
    driver: bridge
