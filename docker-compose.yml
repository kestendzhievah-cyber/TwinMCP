version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: twinmcp-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://twinmcp_user:twinmcp_password@postgres:5432/twinmcp_dev
      - REDIS_URL=redis://redis:6379
      - QDRANT_URL=http://qdrant:6333
    depends_on:
      - postgres
      - redis
      - qdrant
    networks:
      - twinmcp-network

  mcp-server:
    build:
      context: ./packages/mcp-server
      dockerfile: Dockerfile
    container_name: twinmcp-mcp-server
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - TWINMCP_PORT=3001
      - TWINMCP_HOST=0.0.0.0
      - TWINMCP_API_BASE_URL=http://app:3000
      - TWINMCP_INTERNAL_KEY=${TWINMCP_INTERNAL_KEY:-twinmcp_internal_key}
      - TWINMCP_CORS_ORIGINS=*
    depends_on:
      - app
    networks:
      - twinmcp-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  postgres:
    image: postgres:15-alpine
    container_name: twinmcp-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: twinmcp_dev
      POSTGRES_USER: twinmcp_user
      POSTGRES_PASSWORD: twinmcp_password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - twinmcp-network

  redis:
    image: redis:7-alpine
    container_name: twinmcp-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - twinmcp-network

  qdrant:
    image: qdrant/qdrant:latest
    container_name: twinmcp-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__HTTP_PORT: 6333
      QDRANT__SERVICE__GRPC_PORT: 6334
    networks:
      - twinmcp-network

  minio:
    image: minio/minio:latest
    container_name: twinmcp-minio
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - twinmcp-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: twinmcp-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@twinmcp.dev
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - twinmcp-network

volumes:
  postgres_data:
  redis_data:
  qdrant_data:
  minio_data:

networks:
  twinmcp-network:
    driver: bridge
